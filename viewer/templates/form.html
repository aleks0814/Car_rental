{% extends 'viewer/main.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div class="header-bar">
    <h1>Dashboard</h1>
    <a href="http://127.0.0.1:8000/tasks">&#8592;Go Back</a>
</div>
<body>

<form method='POST' action='{{ action_url }}' enctype='multipart/form-data'>
    {% csrf_token %}

    <br>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>

</body>
</html>
{% endblock content %}
